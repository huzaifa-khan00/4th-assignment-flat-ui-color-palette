<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" type="text/css" />
    <title>Color Palette Ui</title>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <div class="plt-box au">
          <div class="color-box-container">
            <div class="color-box" style="background-color: #f6e58d"></div>
            <div class="color-box" style="background-color: #ffbe76"></div>
            <div class="color-box" style="background-color: #ff7979;"></div>
            <div class="color-box" style="background-color: #badc58;"></div>
            <div class="color-box" style="background-color: #dff9fb;"></div>
            <div class="color-box" style="background-color: #f9ca24;"></div>
            <div class="color-box" style="background-color: #f0932b;"></div>
            <div class="color-box" style="background-color: #eb4d4b;"></div>
            <div class="color-box" style="background-color: #6ab04c;"></div>
            <div class="color-box" style="background-color: #c7ecee;"></div>
            <div class="color-box" style="background-color: #7ed6df;"></div>
            <div class="color-box" style="background-color: #e056fd;"></div>
            <div class="color-box" style="background-color: #686de0;"></div>
            <div class="color-box" style="background-color: #30336b;"></div>
            <div class="color-box" style="background-color: #95afc0;"></div>
            <div class="color-box" style="background-color: #22a6b3;"></div>
            <div class="color-box" style="background-color: #be2edd;"></div>
            <div class="color-box" style="background-color: #4834d4;"></div>
            <div class="color-box" style="background-color: #130f40;"></div>
            <div class="color-box" style="background-color: #535c68;"></div>
          </div>
          <div class="country-code">
            <span>Aussie Palette</span>
            <span>AU</span>
          </div>
        </div>

        <div class="plt-box gb">
          <div class="box-container"></div>
          <div class="gb-name"></div>
          <div class="gb-logo"></div>
        </div>

        <div class="plt-box ca">
          <div class="box-container"></div>
          <div class="ca-name"></div>
          <div class="gb-logo"></div>
        </div>
      </div>

      <div class="row2">
        <div class="plt-box nc">
          <div class="box-container"></div>
          <div class="nc-name"></div>
          <div class="nc-logo"></div>
        </div>

        <div class="plt-box nl">
          <div class="box-container"></div>
          <div class="nl-name"></div>
          <div class="nl-logo"></div>
        </div>

        <div class="plt-box fr">
          <div class="box-container"></div>
          <div class="fr-name"></div>
          <div class="fr-logo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
